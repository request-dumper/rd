    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "florianrusch"
    labels:
      - "dependencies"
      - "ci"

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    reviewers:
      - "florianrusch"
    labels:
      - "dependencies"

  - package-ecosystem: "docker"
    directory: /
    schedule:
      interval: "daily"
    reviewers:
      - "florianrusch"
    labels:
      - "dependencies"
      - "container-image"
